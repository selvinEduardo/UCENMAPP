<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--

          * Enable inline JS: add 'unsafe-inline' to default-src

  <script type="text/javascript" src="js/jquery-3.3.1.min.js">
    
  </script>

  <style type="text/css">
   .fila{
     width:25%;
         height: 35px;
      float:left;
   }
    .fila2{
      background-color:#d8f0f3; 
    }

  </style>
<body>
<script type="text/javascript">
  function ejecutame(){
  
  $.ajax({
     type: 'GET',
    data: 'email=selvin&fecha=10/10/2018&distancia=1&gasto=3',
  url: 'http://fuelmeter.congresoproyectos.com/php/gesta.php',
  jsonpCallback: 'jsonCallback',
  contentType: "application/json",
  dataType: 'jsonp',
  success: function(data)
  {
     $.foreach(data, function(index, datos) {
     // alert(data[index].fecha);
     filas=parseInt(index)+1;
     clase="fila"
     if(filas % 2==1){
         clase="fila fila2"
     }
     fila='<div class="'+clase+'">'+filas+'</div>';
      fila=fila+'<div class="'+clase+'">'+datos["fecha"]+'</div>';
      fila=fila+'<div class="'+clase+'">'+datos["distancia"]+'</div>';
      fila=fila+'<div class="'+clase+'">'+datos["gasto"]+'</div>';
      $("#panel").append(fila);
     });
    
     },
  error: function(e)
  {
     alert(e.message);
  }
});


  }


</script>
<div id="panel"></div>
 <input type="button" name="prueba" value="prueba" onclick="ejecutame();">
 <div id="panel"></div>
</body>
</html>
